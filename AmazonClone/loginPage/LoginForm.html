<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Symbol_from_Marvel%27s_The_Avengers_logo.svg/1754px-Symbol_from_Marvel%27s_The_Avengers_logo.svg.png">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginFormStyel.css">
</head>

<body>
    <div class="container">
        <p class="heading">Amazon Prime</p>
        <div class="box">
            <p>Email</p>
            <div>
                <input type="email" name="email" id="emialId" placeholder="Enter Your Email">
            </div>
        </div>
        <div class="box">
            <p>Password</p>
            <div>
                <input type="password" placeholder="Enter Your Password" id="passText" onkeyup="keyUpEvent(event)"
                    maxlength="8">
            </div>
            <svg onclick="changeType()" id="closedEye" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path
                    d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z" />
                <path
                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z" />
            </svg>
            <svg onclick="changeType()" id="openEye" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
            </svg>
            <ol>
                <li class="firstCondition">Password Must be 8 Characters</li>
                <li class="secondCondition">Password Must contain Two Digit</li>
                <li class="thirdCondition">Must contain one Special Symbol</li>
            </ol>

        </div>
        <input type="button" class="loginBtn" value="Login" onclick="logInForm()">
        <p class="text">Dont have an account? <a href="#">Sign up</a></p>
    </div>
    <footer>Â© 2024 Freakish Abhi</footer>

    <script src="LoginForm.js"></script>
</body>

</html>
