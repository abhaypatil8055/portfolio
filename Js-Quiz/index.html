<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="title">
        QuizMaster <i class="fa-solid fa-feather-pointed"></i>
    </div>
    <div class="container">
        <div class="main">
            <div class="question">
                <span></span>
            </div>
            <div class="answer">
                <input type="button" id="firstOption" onclick="selectOption1()">
                <input type="button" id="secondOption" onclick="selectOption2()">
                <input type="button" id="thirdOption" onclick="selectOption3()">
                <input type="button" id="forthOption" onclick="selectOption4()">
            </div>
        </div>

    </div>
    <div class="footer">
        <div></div>
        <span></span>
    </div>
    <div class="retake">
        <input type="button" value="Retake Quiz" id="retake" onclick="retakeQuiz()">
    </div>
    <script src="app.js"></script>
</body>

</html>
