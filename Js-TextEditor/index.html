<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Text Editor | A B H A Y</title>

</head>

<body>
    <div class="wrapper">
        <div class="container">
            TEXT EDITOR <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <div class="btns">
            <div class="btn1"><button type="button" class="btn btn-outline-primary" onclick="boldText()">Bold</button>
            </div>
            <div class="btn2"><button type="button" class="btn btn-outline-secondary"
                    onclick="italicText()">Italic</button></div>
            <div class="btn3"><button type="button" class="btn btn-outline-success" onclick="upperCaseText()">Upper
                    Case</button></div>
            <div class="btn4"><button type="button" class="btn btn-outline-danger" onclick="lowerCaseText()">Lower
                    Case</button></div>
            <div class="btn5"><button type="button" class="btn btn-outline-warning" onclick="alignRightText()"><i
                        class="fa-solid fa-align-right"></i></button></div>
            <div class="btn2"><button type="button" class="btn btn-outline-secondary" onclick="alignCenterText()"><i
                        class="fa-solid fa-align-center"></i></button></div>
            <div class="btn3"><button type="button" class="btn btn-outline-success" onclick="alignLeftText()"><i
                        class="fa-solid fa-align-left"></i></button></div>
            <div class="btn6"><button type="button" class="btn btn-outline-info" onclick="clearText()">Clear
                    Text</button></div>
        </div>
        <div class="textArea"><textarea name="textInput" id="textInput" cols="100" rows="7"
                placeholder="Your Text Here"></textarea></div>
        <div class="footer">---- ABHAY PATIL 2024 ----</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
